<div class="row" ng-controller="productsCtrl">
    	<div class="col-md-12">
			<div class="col-sm-6 col-md-4" ng-repeat="product in products">
				<div class="thumbnail" >
					<h4 class="text-center"><span class="label label-info">{{product.title}}</span></h4>
					<img ng-src='{{product.image}}' class="img-responsive">
					<div class="caption">
						<div class="row">
							<div class="col-md-6 col-xs-6">
								<h3>Pen</h3>
							</div>
							<div class="col-md-6 col-xs-6 price">
								<h3>
								<label>{{product.price}}</label></h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-thumbs-up"></span> Like</a> 
							</div>
							<div class="col-md-6">
								<a href="#" class="btn btn-success btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Buy</a></div>
						</div>

						<p> </p>
					</div>
				</div>
			</div>

			<div class="col-md-12 text-center">
				<div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
			</div>

        </div> 

	</div>
