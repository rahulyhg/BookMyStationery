<div class="row" ng-controller="productsCtrl">

    <div class="col-md-12" id="homeSearch">
        <div class="col-md-3 text-left "> <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" /></div>
        <div class="col-md-6 text-center ">
        Showing 1-{{ filtered.length }} of {{ totalItems}} total products
    </div>
        

        <div class="dropdown col-md-3 text-right" >
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"  >Sort by
                <span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right ">
                <li><a ng-click="sort_by('price');">Price</a></li>
                <li><a ng-click="sort_by('price');">Popularity</a></li>
                <li><a ng-click="sort_by('title');">Product</a></li>
            </ul>
        </div>
    </div>

    	<div class="col-md-12">
			<div class="col-sm-6 col-md-4" ng-repeat="data in filtered = (products | filter:search | orderBy : predicate :reverse) | productsFilter:(currentPage-1)*entryLimit | limitTo:entryLimit">
				<div class="thumbnail" >
					<h4 class="text-center"><span class="label label-info">{{data.title}}</span></h4>
					<img ng-src='{{data.image}}' class="img-responsive">
					<div class="caption">
						<div class="row">
							<div class="col-md-6 col-xs-6">
								<h3>{{data.title}}</h3>
							</div>
							<div class="col-md-6 col-xs-6 price">
								<h3>
								<label>{{data.price}}</label></h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-thumbs-up"></span> Like</a> 
							</div>
							<div class="col-md-6">
								<a href="#" class="btn btn-success btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Buy</a></div>
						</div>

						<p> </p>
					</div>
				</div>
			</div>

			<div class="col-md-12 text-center">
				<div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
			</div>

        </div> 

	</div>
