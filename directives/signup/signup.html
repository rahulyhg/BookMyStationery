<div class="page-content">
    <div class="well">Customer Registration</div>
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <br/>
                    <form name="signupForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="signup.email" focus/>
                                        <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name = "password" placeholder="Password" ng-model="signup.password" ng-minlength="6" required/>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$error.required"> Enter Password.</small>
                                    <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$error.minlength"> Password is too weak.</small>
                            </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>

                            </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="name">Name</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Name" ng-model="signup.name" />
                            </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                <input type="number" class="form-control" placeholder="Phone" name="phone" ng-maxlength="10" ng-minlength="10" ng-model="signup.phone"  required/>
                                    <small class="errorMessage" data-ng-show="signupForm.phone.$dirty && signupForm.phone.$error.required">Enter Phone</small>
                                        <small class="errorMessage" data-ng-show="signupForm.phone.$dirty && signupForm.phone.$error.minlength  "> Invalid Phone Number</small>
                                     <small class="errorMessage" data-ng-show="signupForm.phone.$dirty && signupForm.phone.$error.maxlength  "> Invalid Phone Number</small>
                            </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="city">City</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="City" ng-model="signup.city" />
                            </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="address">Address</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Address" ng-model="signup.address" />
                            </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">
                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
                                        Sign Up
                                    </button>
                            </div>
                        </div>
                        </fieldset>
                        <span class="lbl col-sm-5"> </span>
                        <div class="col-sm-7">Already have an account? <a href="#/login">SignIn</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
<!-- /.page-content -->
